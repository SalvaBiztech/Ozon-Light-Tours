<section id="contact-page">
    <div class="container py-10 pt-16 mx-auto">
        <div class="lg:flex">
            <div
                class="py-16 bg-yellow-600 rounded-tl rounded-tr xl:w-2/5 lg:w-2/5 xl:rounded-bl xl:rounded-tr-none"
            >
                <div class="px-8 mx-auto xl:w-5/6 xl:px-0">
                    <h1 class="pb-4 text-3xl font-bold text-white xl:text-4xl">
                        Get in touch
                    </h1>
                    <p
                        class="pb-8 text-xl font-normal leading-relaxed text-white lg:pr-4"
                    >
                        Got a question about us? Are you interested in travel with
                        us? Have some suggestions or just want to say Hi? Just
                        contact us. We are here to asset you.
                    </p>
                    <div class="flex items-center mb-2">
                        <div class="text-white">
                            <i class="fa-sharp fa-solid fa-location-dot"></i>
                        </div>
                        <p class="pl-4 text-base text-white">{{company:address}}</p>
                    </div>
                    <div class="flex items-center mb-2">
                        <div class="text-white">
                            <i class="fa-sharp fa-solid fa-phone"></i>
                        </div>
                        <p class="pl-4 text-base text-white">{{company:phone}}</p>
                    </div>
                    <div class="flex items-center mb-2">
                        <div class="text-white">
                            <i class="fa-regular fa-envelope"></i>
                        </div>
                        <p class="pl-4 text-base text-white">{{company:email}}</p>
                    </div>               
                </div>
            </div>
            <div
                class="h-full bg-gray-200 rounded-tr rounded-br xl:w-3/5 lg:w-3/5 dark:bg-gray-600 xl:pl-0"
            >
                <div
                    id="contact"
                    class="px-8 bg-white rounded-tr rounded-br py-20 dark:bg-gray-800"
                >
                    <h1
                        class="mb-6 text-4xl font-extrabold text-gray-800 dark:text-white"
                    >
                        Enter Details
                    </h1>
                    {{ livewire:contact-form}}
                </div>
            </div>
        </div>
    </div>
</section>
