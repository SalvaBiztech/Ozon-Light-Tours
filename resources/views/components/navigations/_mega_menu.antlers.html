<div
class="hs-dropdown [--strategy:static] sm:[--strategy:absolute] [--adaptive:none] sm:[--trigger:hover] sm:py-4"
>

<button
    type="button"
    class="flex items-center w-full font-bold text-gray-700 uppercase hover:text-blue-500"
>
{{title}}
    <svg
        class="ml-2 w-2.5 h-2.5 text-gray-600"
        width="16"
        height="16"
        viewBox="0 0 16 16"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
    >
        <path
            d="M2 5L8.16086 10.6869C8.35239 10.8637 8.64761 10.8637 8.83914 10.6869L15 5"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
        ></path>
    </svg>
</button>

<div
    class="hs-dropdown-menu transition-[opacity,margin] sm:border duration-[0.1ms] sm:duration-[150ms] hs-dropdown-open:opacity-100 opacity-0 w-full hidden z-10 top-full left-0 min-w-[15rem] bg-white sm:shadow-md rounded-lg p-2 before:absolute before:-top-5 before:left-0 before:w-full before:h-5"
>
    <div class="gap-6 gap-x-5 space-y-5 lg:space-y-1 grid sm:grid-cols-4">
        {{children}}
        <div class="mt-4 md:mt-0">
            {{if has_image}}
            <img class="w-full h-60 rounded-t-xl mb-3" src="{{image}}" alt="{{alt}}">
            {{elseif featured_image}}
            <a href="{{uri}}">
            <img class="w-full h-60 rounded-t-xl mb-3" src="{{featured_image}}" alt="{{alt}}">
            </a>
            {{/if}}
            <h2 class="mb-4 text-sm font-semibold text-gray-900">{{title}}</h2>
            <!-- <p class="mb-2 font-light text-gray-500 dark:text-gray-400">At Flowbite, we have a portfolio of brands that cater to a variety of preferences.</p> -->
            {{if has_menu}}
            <hr class="w-full z-10 bg-gray-200" />
            <ul class="space-y-4 mb-8 mt-4 md:mb-0" aria-labelledby="mega-menu-full-cta-button">
                {{menu_links}}
                <li>
                    <a href="{{uri}}" class="hover:underline hover:text-blue-600 dark:hover:text-blue-500">
                        {{title}}
                    </a>
                </li>
                {{/menu_links}}
            </ul>
            {{/if}}
            <hr class="z-10 w-full bg-gray-200 mt-3" />
            {{if uri}}
            <a href="{{uri}}" class="inline-flex py-2 mt-3 items-center text-sm font-medium text-blue-600 hover:underline hover:text-blue-600 dark:text-blue-500 dark:hover:text-blue-700">
                Explore All
                <span class="sr-only">Explore All </span>
                <svg class="ml-1 w-4 h-4" aria-hidden="true"  fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
            </a>
            {{/if}}
        </div>
        {{/children}}
    </div>
</div>

</div>
