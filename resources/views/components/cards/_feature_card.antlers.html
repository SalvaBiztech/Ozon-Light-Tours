<div class="p-8 space-y-3 border-2 border-orange-400 rounded-xl">
    {{if has_icon}}
    <span class="inline-block text-blue-500 dark:text-blue-400">
       <i class="w-8 h-8">
        {{icon}}
       </i>
    </span>
    {{/if}}

    <h2 class="text-2xl font-semibold text-gray-700 capitalize">{{heading}}</h2>

    <p class="text-gray-600">
        {{description}}
    </p>

    {{if has_link}}
    <a href="{{link}}" class="inline-flex p-2 text-orange-500 capitalize transition-colors duration-300 transform bg-blue-50 rounded-full rtl:-scale-x-100 dark:bg-blue-500 dark:text-white hover:underline hover:text-blue-600 dark:hover:text-blue-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
    </a>
    {{/if}}
</div>
