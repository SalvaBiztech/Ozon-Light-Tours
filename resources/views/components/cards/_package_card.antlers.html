<div
    class="w-full max-w-lg bg-white rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700"
>
    <a href="#">
        <img class="w-full rounded-t-lg h-80" src="{{featured_image}}" alt="" />
    </a>
    <div class="px-3 pb-5 mt-3">
        <a href="#">
            <h5
                class="text-base font-bold tracking-tight text-gray-900 uppercase dark:text-white"
            >
                {{title}}
            </h5>
        </a>
        <div class="flex items-center mt-2.5 mb-5">
            <span
                class="text-blue-800 text-sm mr-2 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 font-extrabold"
                >Duration:
            </span>
            <span
                class="bg-blue-100 text-blue-800 text-xs font-semibold mr-2 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 px-3"
            >
                {{tour_duration}} Days / {{tour_nights}} Nights</span
            >
        </div>
        <div class="flex py-2 border-t border-primary-500">
            <span class="mr-4 text-blue-800">Experience: </span>
            <span class="ml-auto text-sm text-gray-900">
                {{tour_experiences}} {{title}}, {{/tour_experiences}}
            </span>
        </div>
        <div class="flex py-2 border-t border-primary-500">
            <span class="mr-4 text-blue-800">Destination: </span>
            <span class="ml-auto text-sm text-gray-900">
                {{tour_destinations}} {{title}}, {{/tour_destinations}}
            </span>
        </div>
        <div class="flex items-center justify-between mt-8">
            {{if tour_price}}
            <span class="text-2xl font-bold text-gray-900 dark:text-white"
                >${{tour_price}} Per Person</span
            >
            {{else}}
            <span class="text-sm font-bold text-gray-900 dark:text-white"
                >Price on Request</span
            >
            {{/if}}
            <a
                href="{{uri}}"
                class="px-4 py-2 text-sm font-medium text-center text-white bg-brand rounded-lg hover:bg-yellow-900 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                >View This Tour</a
            >
        </div>
    </div>
</div>
