<section class="flex items-center justify-center">
    <style>
        .zoom:hover img {
            transform: scale(1.1);
        }
    </style>
    <div
        class="w-full px-4 py-12 2xl:mx-auto 2xl:container sm:px-6 xl:px-20 2xl:px-0"
    >
        <div class="flex flex-col items-center space-y-6 jusitfy-center">
            <div class="flex flex-col items-center justify-center mb-2">
                <h2
                    class="text-xl uppercase font-semibold leading-7 text-gray-800 xl:text-3xl xl:leading-9"
                >
                {{title}}
                </h2>
                <p class="py-2 mt-4 mb-4 text-base leading-8 text-center lg:w-2/3">
                    {{description}}
                </p>
            </div>
            <div class="flex flex-wrap mt-4 mb-4 -m-3">
                {{popular_entries}}
                <div class="w-full p-3  md:w-1/4">
                    <div class="max-w-lg p-2 bg-white border border-gray-200 rounded-lg shadow-md">
                        <div class="w-full bg-gray-300 bg-center bg-cover rounded-lg shadow-md h-60" style="background-image: url('{{featured_image}}')"></div>
                        <a href="{{uri}}">
                            <h5 class="mt-2 mb-2 text-base font-semibold tracking-tight text-gray-900 uppercase">{{title}}</h5>
                        </a>
                        <!-- <p class="mb-3 text-sm font-normal text-gray-500 dark:text-gray-400">{{description}}</p> -->
                        <a href="{{uri}}" class="inline-flex items-center text-base text-orange-500 hover:underline">
                            Explore More
                            <svg class="w-5 h-5 ml-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z"></path><path d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z"></path></svg>
                        </a>
                    </div>
                    
                </div>
                {{/popular_entries}}
            </div>
        </div>
    </div>
</section>
