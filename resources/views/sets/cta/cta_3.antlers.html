<section class="py-20 bg-white">
    <style>
        @media (min-width: 992px) {
            #cta-img-nml-50 {
                margin-left: 50px;
            }
        }
    </style>
    <div class="container px-6 mx-auto my-24">
        <div class="flex flex-wrap">
            <div
                class="w-full mb-12 grow-0 shrink-0 basis-auto lg:w-5/12 lg:mb-0"
            >
                <div class="flex lg:py-12">
                    <img
                        src="{{cta_image}}"
                        class="w-full rounded-lg shadow-lg"
                        id="cta-img-nml-50"
                        style="z-index: 10"
                        alt=""
                    />
                </div>
            </div>

            <div class="w-full grow-0 shrink-0 basis-auto lg:w-7/12">
                <div
                    class="flex items-center h-full p-6 text-center text-white bg-yellow-800 rounded-lg lg:pl-12 lg:text-left"
                >
                    <div class="lg:pl-12">
                        <h2 class="mb-6 text-3xl font-bold">{{title}}</h2>
                        <p class="pb-2 mb-6 lg:pb-0">{{description}}</p>
                        {{partial:components.buttons.button}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
