<section
    style="background-color: {{banner_background_color}};"
    class="bg-teal-600">
    <div class="container flex justify-center mx-auto pt-16">
        <div>
            <p
                class="text-gray-500 dark:text-gray-200 text-lg text-center font-normal pb-3"
            >
                {{subtitle}}
            </p>
            <h2
                class="xl:text-4xl text-3xl text-center text-white dark:text-white font-extrabold pb-6 "
            >
                {{title}}
            </h2>
        </div>
    </div>
    <div class="w-full  px-10 pt-10">
        <div class="container mx-auto max-w-6xl">
            <div
                class="grid lg:grid-cols-2 gap-8"
            >
                {{team_members}} {{if type === 'member'}}
                <div
                    role="listitem"
                    class="relative mt-16 mb-32 sm:mb-24"
                >
                    <div
                        class="rounded overflow-hidden shadow-md bg-white"
                    >
                        <div class="absolute -mt-20 w-full flex justify-center">
                            <div class="h-40 w-40">
                                <img
                                    src="{{picture}}"
                                    alt="{{alt}}"
                                    role="img"
                                    class="rounded-full object-cover h-full w-full shadow-md"
                                />
                            </div>
                        </div>
                        <div class="px-6 mt-20">
                            <h3
                                class="font-bold text-3xl text-center mb-1"
                            >
                                {{name}}
                            </h3>
                            <p
                                class="text-gray-800 text-sm text-center"
                            >
                                {{position}}
                            </p>
                            <p
                                class="text-center text-gray-600  text-base pt-3 font-normal"
                            >
                               {{description}}
                            </p>
                            {{if social_media}}
                            <div class="w-full flex justify-center pt-5 pb-5">
                                <a href="javascript:void(0)" class="mx-4">
                                  <i class="fa-brands fa-facebook fa-2x"></i>
                                </a>
                                <a href="javascript:void(0)" class="mx-4">
                                  <i class="fa-brands fa-instagram fa-2x"></i>
                                </a>
                                <a href="javascript:void(0)" class="mx-4">
                                  <i class="fa-brands fa-twitter fa-2x"></i>
                                </a>
                            </div>
                            {{/if}}
                        </div>
                    </div>
                </div>
                {{/if}} {{/team_members}}
            </div>
        </div>
    </div>
</section>
