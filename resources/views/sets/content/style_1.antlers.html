<section class="bg-white">
  <div class="max-w-screen-xl px-4 py-8 mx-auto lg:py-16 lg:px-6">
      <div class="max-w-screen-lg text-gray-500 lg:max-w-7xl sm:text-lg">
          <h2 class="mb-4 text-4xl font-bold tracking-tight text-gray-900 font-body">{{title}}</h2>
          <div class="mb-8 font-sans font-normal leading-8 content-editor">
            {{ description }}
          </div>
          {{if has_entries}}
          <div class="grid gap-4 px-1 lg:grid-cols-4 xl:gap-x-5">
              {{cards}}
              {{if type === 'card'}}
              <div class="col-span-1">
                  {{partial:components.cards.overlay_card}}
              </div>
              {{/if}}
              {{/cards}}
          </div>
          {{/if}}
          
      </div>
  </div>
</section>
