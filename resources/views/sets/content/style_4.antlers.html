<section style="background-color: {{background_color}};">
  <div class="max-w-screen-xl px-4 py-16 mx-auto sm:px-6 sm:py-24 lg:px-8">
    <div class="max-w-3xl">
      <h2 class="text-3xl font-bold sm:text-4xl">
        {{title}}
      </h2>
    </div>

    <div class="grid grid-cols-1 gap-8 mt-8 lg:grid-cols-2 lg:gap-10">
      <div class="relative h-64 overflow-hidden sm:h-80 lg:h-80">
        <img
          alt="{{alt}}"
          src="{{image}}"
          class="absolute inset-0 object-cover w-full h-full"
        />
      </div>

      <div class="lg:py-4">
        <article class="space-y-4 text-gray-600">
          <div class="text-base leading-8">
            {{description}}
          </div>
        </article>
      </div>
    </div>
  </div>
</section>
