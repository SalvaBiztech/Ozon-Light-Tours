<section id="about-1" class="py-5 bg-white">
    <div
        class="container px-4 mx-auto max-w-7xl py-9"
    >
        <div class="flex flex-col justify-between gap-8 lg:flex-row">
            <div class="flex flex-col justify-center w-full lg:w-6/12">
                <h1
                    class="pb-4 text-3xl font-bold leading-9 text-gray-800 lg:text-4xl"
                >
                    {{about_title}}
                </h1>
                <div
                    class="text-base font-normal leading-8 text-gray-600"
                >
                  {{description}}
            </div>
            </div>
            <div class="w-full lg:w-6/12">
                <img
                    class="w-full rounded-lg h-60 lg:h-96"
                    src="{{about_us_image}}"
                    alt=""
                />
            </div>
        </div>
    </div>
</section>
