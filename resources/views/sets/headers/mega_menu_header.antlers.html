<!-- ========== HEADER ========== -->
<header
    style="background-color: {{theme:navbar_background_color}};"
    class="z-50 flex flex-wrap w-full py-3 text-sm bg-white border-b border-gray-200 sm:justify-start sm:flex-nowrap sm:py-0 dark:bg-gray-800 dark:border-gray-700"
>
    <nav
        class="w-full px-4 mx-auto max-w-7xl sm:px-6 lg:px-8"
        aria-label="Global"
    >
        <div class="relative sm:flex sm:items-center sm:justify-between">
            <div class="flex items-center justify-between">
                <a
                    class="flex-none text-xl font-semibold dark:text-white"
                    href="/"
                    aria-label="Brand"
                >
                    <img
                        src="{{theme:logo_normal}}"
                        class="h-40 py-2 mr-3 rounded sm:h-48"
                        alt=""
                    />
                </a>
                <div class="sm:hidden">
                    <button
                        type="button"
                        class="inline-flex items-center justify-center gap-2 p-2 text-sm font-medium text-gray-700 align-middle transition-all bg-white border rounded-md shadow-sm hs-collapse-toggle hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white focus:ring-blue-600 dark:bg-gray-800 dark:hover:bg-slate-800 dark:border-gray-700 dark:text-gray-400 dark:hover:text-white dark:focus:ring-offset-gray-800"
                        data-hs-collapse="#navbar-collapse-with-animation"
                        aria-controls="navbar-collapse-with-animation"
                        aria-label="Toggle navigation"
                    >
                        <svg
                            class="w-4 h-4 hs-collapse-open:hidden"
                            width="16"
                            height="16"
                            fill="currentColor"
                            viewBox="0 0 16 16"
                        >
                            <path
                                fill-rule="evenodd"
                                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
                            />
                        </svg>
                        <svg
                            class="hidden w-4 h-4 hs-collapse-open:block"
                            width="16"
                            height="16"
                            fill="currentColor"
                            viewBox="0 0 16 16"
                        >
                            <path
                                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                            />
                        </svg>
                    </button>
                </div>
            </div>
            <div
                id="navbar-collapse-with-animation"
                class="hidden overflow-hidden transition-all duration-300 hs-collapse basis-full grow sm:block"
            >
                <div
                    class="flex flex-col mt-5 gap-y-4 gap-x-0 sm:flex-row sm:items-center sm:justify-end sm:gap-y-0 sm:gap-x-7 sm:mt-0 sm:pl-7"
                >
                    {{ nav:main_nav include_home="true" }}
                    <!-- Dropdown -->
                    {{ if children }}
                    {{partial:components.navigations.mega_menu}}
                    {{else}}
                    <a class="font-bold text-gray-700 uppercase sm:py-4 hover:text-blue-500" href="{{uri}}" aria-current="page">
                    {{title}}
                    </a>
                    {{ /if }} {{ /nav:main_nav }}
                </div>
            </div>
        </div>
    </nav>
</header>
<!-- ========== END HEADER ========== -->
