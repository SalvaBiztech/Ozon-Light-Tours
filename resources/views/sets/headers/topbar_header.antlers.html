<!-- ========== HEADER ========== -->
<header
    class="flex flex-wrap w-full pb-2 text-sm bg-white border-b border-gray-200 sm:justify-start sm:flex-col sm:pb-0 dark:bg-gray-800 dark:border-gray-700"
    style="background-color: {{theme:navbar_background_color}};"
>
    <!-- Topbar -->
    <div class="w-full px-4 py-2 mx-auto max-w-7xl sm:px-6 lg:px-8">
        <div
            class="flex items-center justify-end w-full py-2 gap-x-5 sm:pt-2 sm:pb-0"
        >
            <p
                class="inline-flex items-center justify-center gap-2 mt-1 text-sm font-medium lg:text-base text-slate-600 hover:text-slate-500 dark:text-slate-400 dark:hover:text-slate-300"
            >
                <a target="_blank" href="https://wa.me/{{company:whatsapp_no}}" class="mr-1 whatsapp">
                    <i
                        class="fa-brands text-xl {{company:whatsapp_icon}}"
                    ></i>
                </a>
                <span>{{company:phone}} </span>
                <span>|</span>
                <span>{{company:phone_2}}</span>
            </p>

            {{if theme:has_topbar_button}}
            <a
                class="inline-flex items-center justify-center hidden gap-2 px-3 py-2 text-sm font-semibold text-blue-600 transition-all border border-teal-600 rounded-md lg:block hover:bg-blue-50 hover:border-blue-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                href="{{theme:topbar_cta_link}}"
                style="color: {{theme:cta_text_colours}}; background-color: {{theme:topbar_cta_background}}"
            >
                {{theme:topbar_cta_lable}}
            </a>
            {{/if}}
        </div>
    </div>
    <!-- End Topbar -->

    <nav
        class="relative w-full px-4 mx-auto max-w-7xl sm:flex sm:items-center sm:justify-between sm:px-6 lg:px-8"
        aria-label="Global"
    >
        <div class="flex items-center justify-between">
            <a
                class="flex-none text-xl font-semibold dark:text-white"
                href="/"
                aria-label="Brand"
            >
                <img
                    src="{{theme:logo_normal}}"
                    class="h-32 mr-3 sm:h-40"
                    alt=""
                />
            </a>
            <div class="sm:hidden">
                <button
                    type="button"
                    class="inline-flex items-center justify-center gap-2 p-2 text-sm font-medium text-gray-700 align-middle transition-all bg-white border rounded-md shadow-sm hs-collapse-toggle hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white focus:ring-blue-600 dark:bg-gray-800 dark:hover:bg-slate-800 dark:border-gray-700 dark:text-gray-400 dark:hover:text-white dark:focus:ring-offset-gray-800"
                    data-hs-collapse="#navbar-collapse-with-animation"
                    aria-controls="navbar-collapse-with-animation"
                    aria-label="Toggle navigation"
                >
                    <svg
                        class="w-4 h-4 hs-collapse-open:hidden"
                        width="16"
                        height="16"
                        fill="currentColor"
                        viewBox="0 0 16 16"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
                        />
                    </svg>
                    <svg
                        class="hidden w-4 h-4 hs-collapse-open:block"
                        width="16"
                        height="16"
                        fill="currentColor"
                        viewBox="0 0 16 16"
                    >
                        <path
                            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                        />
                    </svg>
                </button>
            </div>
        </div>
        <div
            id="navbar-collapse-with-animation"
            class="hidden overflow-hidden transition-all duration-300 hs-collapse basis-full grow sm:block"
        >
            <div
                class="flex flex-col mt-0 gap-y-1 gap-x-0 sm:flex-row sm:items-center sm:justify-center sm:gap-y-0 sm:gap-x-7 sm:mt-0 sm:pl-7"
            >
                {{ nav:main_nav include_home="true" }}
                <!-- Menu -->
                {{partial:components.navigations.menu_item}} {{ /nav:main_nav }}
                <a
                class="inline-flex items-center justify-center gap-2 text-sm font-medium text-slate-600 hover:text-slate-500 dark:text-slate-400 dark:hover:text-slate-300"
                href="#"
            >
                <svg
                    class="w-3 h-3"
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    viewBox="0 0 16 16"
                >
                    <path
                        d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm7.5-6.923c-.67.204-1.335.82-1.887 1.855A7.97 7.97 0 0 0 5.145 4H7.5V1.077zM4.09 4a9.267 9.267 0 0 1 .64-1.539 6.7 6.7 0 0 1 .597-.933A7.025 7.025 0 0 0 2.255 4H4.09zm-.582 3.5c.03-.877.138-1.718.312-2.5H1.674a6.958 6.958 0 0 0-.656 2.5h2.49zM4.847 5a12.5 12.5 0 0 0-.338 2.5H7.5V5H4.847zM8.5 5v2.5h2.99a12.495 12.495 0 0 0-.337-2.5H8.5zM4.51 8.5a12.5 12.5 0 0 0 .337 2.5H7.5V8.5H4.51zm3.99 0V11h2.653c.187-.765.306-1.608.338-2.5H8.5zM5.145 12c.138.386.295.744.468 1.068.552 1.035 1.218 1.65 1.887 1.855V12H5.145zm.182 2.472a6.696 6.696 0 0 1-.597-.933A9.268 9.268 0 0 1 4.09 12H2.255a7.024 7.024 0 0 0 3.072 2.472zM3.82 11a13.652 13.652 0 0 1-.312-2.5h-2.49c.062.89.291 1.733.656 2.5H3.82zm6.853 3.472A7.024 7.024 0 0 0 13.745 12H11.91a9.27 9.27 0 0 1-.64 1.539 6.688 6.688 0 0 1-.597.933zM8.5 12v2.923c.67-.204 1.335-.82 1.887-1.855.173-.324.33-.682.468-1.068H8.5zm3.68-1h2.146c.365-.767.594-1.61.656-2.5h-2.49a13.65 13.65 0 0 1-.312 2.5zm2.802-3.5a6.959 6.959 0 0 0-.656-2.5H12.18c.174.782.282 1.623.312 2.5h2.49zM11.27 2.461c.247.464.462.98.64 1.539h1.835a7.024 7.024 0 0 0-3.072-2.472c.218.284.418.598.597.933zM10.855 4a7.966 7.966 0 0 0-.468-1.068C9.835 1.897 9.17 1.282 8.5 1.077V4h2.355z"
                    />
                </svg>
                English (US)
            </a>
            </div>
           
        </div>
    </nav>
</header>
<!-- ========== END HEADER ========== -->
