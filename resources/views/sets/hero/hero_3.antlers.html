<section class="relative bg-base-200">
    <div class="swiper heroSwiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            {{hero_sliders}} {{if type === 'slide'}}
            <div class="swiper-slide">
                <div class="w-full bg-center bg-cover h-[44rem]" style="background-image: url('{{slide_image}}');">
                    <div class="flex items-center justify-center w-full h-[44rem] bg-gray-900 bg-opacity-40">
                        <div class="w-full px-8 text-center lg:w-2/4">
                            <h1 class="text-2xl font-semibold text-white uppercase lg:text-5xl">{{heading}}</h1>
                            <p class="mt-4 text-base text-white lg:text-xl">
                                {{description}}
                            </p>
                            {{if toggle_button}}
                            <a href="{{link}}" class="w-40 px-4 py-2 mt-6 text-sm font-medium text-white uppercase transition-colors duration-300 transform bg-blue-600 rounded-md lg:w-auto hover:bg-blue-500 focus:outline-none focus:bg-blue-500">
                                {{label}}
                            </a>
                            {{/if}}
                        </div>
                    </div>
                </div>
            </div>
            {{/if}} {{/hero_sliders}}
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination text-secondary-600"></div>

        <!-- If we need navigation buttons -->
        <!-- <div class="swiper-button-prev"></div> -->
        <!-- <div class="swiper-button-next"></div> -->
    </div>
</section>
