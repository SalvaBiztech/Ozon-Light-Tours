<section class="mb-40 overflow-hidden">
    <div
        class="relative overflow-hidden bg-no-repeat bg-cover"
        style="
            background-position: 50%;
            background-image: url('{{hero_image}}');
            height: 500px;
        "
    >
        <div
            class="absolute top-0 bottom-0 left-0 right-0 w-full h-full overflow-hidden bg-fixed"
            style="background-color: rgba(0, 0, 0, 0.562)"
        >
            <div class="flex items-center justify-center h-full">
                <div class="px-6 text-center text-white md:px-12">
                    <h1
                        class="mb-12 text-5xl font-bold tracking-tight md:text-6xl xl:text-7xl"
                    >
                        {{title}}
                    </h1>
                    <a
                        class="inline-block px-7 py-3 mr-1.5 border-2 border-white text-white font-medium text-sm leading-snug uppercase rounded-full shadow-md hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out"
                        data-mdb-ripple="true"
                        data-mdb-ripple-color="light"
                        href="#!"
                        role="button"
                        >Get started</a
                    >
                    <a
                        class="inline-block py-3 text-sm font-medium leading-snug text-white uppercase transition duration-150 ease-in-out bg-transparent border-2 border-transparent rounded-full px-7 focus:outline-none focus:ring-0"
                        data-mdb-ripple="true"
                        data-mdb-ripple-color="light"
                        href="#!"
                        role="button"
                        >Learn more</a
                    >
                </div>
            </div>
        </div>
    </div>

    <div
        class="-mt-2.5 md:-mt-4 lg:-mt-6 xl:-mt-10"
        style="
            height: 50px;
            transform: scale(2);
            transform-origin: top center;
            color: #fff;
        "
    >
        <svg viewBox="0 0 2880 48" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M 0 48 L 1437.5 48 L 2880 48 L 2880 0 L 2160 0 C 1453.324 60.118 726.013 4.51 720 0 L 0 0 L 0 48 Z"
                fill="currentColor"
            ></path>
        </svg>
    </div>
</section>
