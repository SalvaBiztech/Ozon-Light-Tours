<section class="partners bg-white">
    <div class="py-8 lg:py-16 mx-auto max-w-screen-xl px-4">
        <h2 class="mb-8 lg:mb-16 text-3xl font-extrabold tracking-tight leading-tight text-center text-gray-900 md:text-4xl">{{title}}</h2>
        <div class="grid grid-cols-2 gap-3 text-gray-500 sm:gap-6 md:grid-cols-3 lg:grid-cols-5 dark:text-gray-400">
            {{logos}}
            <a href="{{link}}" class="flex justify-center items-center border shadow">
               <img src="{{logo}}" class="w-36 h-36" alt="{{name}}" />                      
            </a>
            {{/logos}}
        </div>
    </div>
</section>
