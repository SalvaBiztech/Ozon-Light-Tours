<section style="background-color: {{contacts_background_color}};" class="text-gray-600 body-font relative">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-12">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">
        {{title}}
      </h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
        {{description}}
      </p>
    </div>
    <div class="lg:w-1/2 md:w-2/3 mx-auto">
      <div class="flex flex-wrap -m-2">
        <div class="container mx-auto">
          {{if has_contact_form}}
          {{ livewire:contact-form}}
          {{/if}}
        </div>
        <div class="p-2 w-full pt-8 mt-8 border-t border-gray-200 text-center">
          <a class="text-yellow-500 text-base font-semibold">{{company:email}}</a>
          <p class="leading-normal my-5">
            {{company:address}}
          </p>
          {{if social_media}} 
          <div class="flex mt-4 space-x-3 justify-center sm:mt-0">
              {{ partial:components.navigations.social_links }}
          </div>
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</section>
